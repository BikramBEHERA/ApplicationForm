<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="LogIn" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="userID">UserID</label>
            <input
              type="text"
              id="userID"
              class="form-control"
              formControlName = "userID">
          </div>
          <span *ngIf="!LogIn.get('userID')?.valid && LogIn.get('userID')?.touched" class="help-block">Enter valid UserID</span>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              class="form-control"
              formControlName = "password">
              <span *ngIf="!LogIn.get('password')?.valid && LogIn.get('password')?.touched" class="help-block">Enter valid password</span>
          </div>
          <button class="btn btn-primary" type="submit">LogIn</button>
          <div class="container">
            <div class="row">
              <div>
                <ul class="nav nav-tab">
                  <li role="presentation"><a href="/log-in">Register</a></li>
                  <li role="presentation"><a href="">forgot password</a></li>
                </ul>
              </div>
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</body>
</html>
